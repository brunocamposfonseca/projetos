<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div class="content-display">
                    <h1 class="sign" id="display"></h1>
                </div>
            </div>
            <div class="key-container">
                <div>
                    <button class="key clear" id="clear">C</button>
                    <button class="key especial-key" id="parentheses">( )</button>
                    <button class="key especial-key" id="percentage" value="%">%</button>
                    <button class="key especial-key" id="division" value="/">รท</button>
                </div>
                <div>
                    <button class="key" id="seven" value="7">7</button>
                    <button class="key" id="eight" value="8">8</button>
                    <button class="key" id="nine" value="9">9</button>
                    <button class="key especial-key" id="multiplication" value="x">ร</button>
                </div>
                <div>
                    <button class="key" id="four" value="4">4</button>
                    <button class="key" id="five" value="5">5</button>
                    <button class="key" id="six" value="6">6</button>
                    <button class="key especial-key" id="subtraction" value="-">-</button>
                </div>
                <div>
                    <button class="key" id="one" value="1">1</button>
                    <button class="key" id="two" value="2">2</button>
                    <button class="key" id="three" value="3">3</button>
                    <button class="key especial-key" id="addition" value="+">+</button>
                </div>
                <div>
                    <button class="key " id="sign">+/-</button>
                    <button class="key" id="zero" value="0">0</button>
                    <button class="key" id="point" value=".">,</button>
                    <button class="key equals" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
